<!DOCTYPE html>
<html>
  <head>
    <title>Opportunity Update</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      "
    >
      <h2 style="color: #2c3e50; margin-top: 0">Opportunity Update</h2>

      <p style="font-size: 16px">Hello,</p>

      <p style="font-size: 16px">
        An opportunity you subscribed to —
        <strong style="color: #1a73e8">{{ opportunity.title }}</strong> — has
        recently been updated.
      </p>

      <p style="font-size: 16px">
        You can view the updated opportunity using the link below:
      </p>

      <p style="margin: 20px 0">
        <a
          href="{{ opportunity_url }}"
          style="
            display: inline-block;
            padding: 12px 20px;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
          "
        >
          View Opportunity
        </a>
      </p>

      <p style="font-size: 15px; margin-top: 40px">
        Best regards,<br />
        Opportunity Tracker
      </p>
    </div>
  </body>
</html>

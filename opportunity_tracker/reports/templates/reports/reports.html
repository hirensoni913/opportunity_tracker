{% extends "core/base.html" %} {% block content %}

<div class="row g-2">
  <!-- Left Panel: Report Names -->
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-header text-white">
        <h5 class="card-title mb-0">Reports</h5>
      </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action"
          >Opportunities</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >Funding agencies</a
        >
      </div>
    </div>
  </div>

  <!-- Right Panel: Filters -->
  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-header text-white">
        <h5 class="card-title mb-0">Filters</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="criteria" class="form-label">Select Criteria</label>
            <select id="criteria" name="criteria" class="form-select">
              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date_range" class="form-label">Date Range</label>
            <input
              type="date"
              id="start_date"
              name="start_date"
              class="form-control mb-2"
            />
            <input
              type="date"
              id="end_date"
              name="end_date"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="pending">Pending</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <hr />
          <button type="submit" class="btn btn-primary float-end">
            Preview
          </button>
        </form>
      </div>
    </div>

    <!-- Report Preview -->
    <div id="report-preview" class="mt-4">
      <!-- The PDF preview or a loading indicator will be displayed here -->
    </div>
  </div>
</div>

{% endblock content %}

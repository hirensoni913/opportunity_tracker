{% extends "core/base.html" %} {% block content %}

<div class="row g-2">
  <!-- Left Panel: Report Names -->
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-header text-white">
        <h5 class="card-title mb-0">Reports</h5>
      </div>

      <div class="list-group list-group-flush">
        <a
          class="list-group-item list-group-item-action"
          role="button"
          hx-get="{% url 'reports:opportunities_report' %}"
          hx-target="#filterContainer"
          hx-swap="innerHTML"
          hx-trigger="click, load"
          >Opportunities</a
        >
        <a class="list-group-item list-group-item-action" href="#"
          >Funding agencies</a
        >
      </div>
    </div>
  </div>

  <!-- Right Panel: Filters -->
  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-header text-white">
        <h5 class="card-title mb-0">Filters</h5>
      </div>
      <div class="card-body" id="filterContainer">
        <!--Filter container-->
      </div>
    </div>
  </div>
</div>

{% block scripts %}
<script>
  $(document).ready(function () {
    $(document).on("htmx:afterRequest", function (evt) {
      $(".list-group-item").removeClass("active");
      $(evt.detail.elt).closest(".list-group-item").addClass("active");
    });
  });
</script>
{% endblock scripts %} {% endblock content %}

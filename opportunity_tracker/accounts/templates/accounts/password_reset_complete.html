{% extends "core/base.html" %} {% block title %}Password Reset Complete{%
endblock %} {% block head %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #17a2b8;
    height: 100vh;
  }
</style>
{% endblock head %} {% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h3 class="text-center">Password Reset Complete</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-success" role="alert">
            <p>
              Your password has been set. You may now go ahead and log in with
              your new password.
            </p>
          </div>
          <div class="text-center">
            <a href="{% url 'accounts:login' %}" class="btn btn-info">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
